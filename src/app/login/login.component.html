<div class="row">
  <div class="col-md-6 col-md-offset-2">
    <h2>Login </h2>
    <form name="loginForm" #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="loginForm.email" #email="ngModel" required />
        <div *ngIf="form.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required </div>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginForm.password" #password="ngModel"
          required>
        <div *ngIf="form.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn primary">Login</button>
        <div *ngIf="invalidLogin" class="error">
          <div>Invalid credentials.</div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="user">
  <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">
    <p>Name: <input name="name" [ngModel]="user.name"></p>
    <p>Salary:<input name="salary" [ngModel]="user.salary"></p>
    <button>Submit</button>
  </form>
</div>
<div class="message">
  <p>Message: <input [(ngModel)]="msg" /></p>
</div>

<app-user [user]="user" [message]="msg"></app-user>
